{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'auth_css/auth.css' %}">
    <script src="{% static 'js/jQuery.js' %}" defer></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js" defer></script>
    <script src="{% static 'auth_js/auth.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="content">
        {% block form %}{% endblock %}
    </div>

</body>

</html>
