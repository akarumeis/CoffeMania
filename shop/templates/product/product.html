{% extends 'base/base.html' %}

{% block content %}
<div id="content">
    <div class="product-row">
        <!-- Отображение информации о товаре -->
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">{{ product.price }}грн</p>
        <form method="post" id="basket_form">
            {% csrf_token %}
            <input name="product-pk" value = "{{ product.pk }}" hidden>
            <input name="product-url" value = "{{ product.get_absolute_url }}" hidden>
            <!-- <p><input type="text" name="username" placeholder="ПІБ" required></p>
            <p><input type="text" name="phone-number" placeholder="Номер телефону"required></p>
            <p><input type="text" name="addres" placeholder="Адресса"required></p> -->
            <p><textarea name="user-note" cols="30" rows="10" placeholder="Ваші побажання" required></textarea></p>
            <p><button class="add-product-button">Додати в кошик</button></p>
        </form>
    </div>
</div>
{% endblock %}
